<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CardMaster</title>

        <!-- Icons -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/img/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/img/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/img/icons/favicon-16x16.png"
        />
        <link rel="shortcut icon" href="/img/icons/favicon.ico" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />

        <!-- Styles -->
        <link
            rel="preload"
            href="/css/toggler.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript><link rel="stylesheet" href="/css/toggler.css" /></noscript>

        <link
            rel="preload"
            href="/css/easings.min.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript
            ><link rel="stylesheet" href="/css/easings.min.css"
        /></noscript>

        <link
            rel="preload"
            href="/css/fonts.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript><link rel="stylesheet" href="/css/fonts.css" /></noscript>

        <link
            rel="preload"
            href="fonts/FontAwesome/css/all.min.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript
            ><link rel="stylesheet" href="fonts/FontAwesome/css/all.min.css"
        /></noscript>

        <link
            rel="preload"
            href="fonts/FontAwesome/css/solid.min.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript
            ><link rel="stylesheet" href="fonts/FontAwesome/css/solid.min.css"
        /></noscript>

        <link
            rel="preload"
            href="/css/style.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript><link rel="stylesheet" href="/css/style.css" /></noscript>

        <!-- Scrips -->
        <script src="/js/themeToggler.js"></script>
    </head>
    <body>
        <!-- Toasts section -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div
                id="errorToast"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-header">
                    <img
                        src="/img/CardMasterBorder.png"
                        class="rounded me-2"
                        alt="Logo"
                        width="20px"
                        height="20px"
                    />
                    <strong class="me-auto">CardMaster</strong>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="toast-body"> Fill in all the fields! </div>
            </div>
        </div>

        <!-- Header section -->
        <header>
            <nav
                class="navbar navbar-expand bg-body-tertiary rounded d-flex flex-wrap cardmaster__navbar"
                aria-label="CardMasterNavbar"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img
                            src="/img/CardMasterBorder.png"
                            alt="Logo"
                            width="30"
                            height="30"
                            loading="lazy"
                            class="d-inline-block align-text-top"
                        />
                        CardMaster
                    </a>
                    <div
                        class="collapse navbar-collapse justify-content-end flex-nowrap"
                        id="CardMaster"
                    >
                        <button
                            class="theme-toggle"
                            id="theme-toggle"
                            title="Toggles light & dark"
                            aria-label="auto"
                            aria-live="polite"
                        >
                            <svg
                                class="sun-and-moon"
                                aria-hidden="true"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                            >
                                <mask class="moon" id="moon-mask">
                                    <rect
                                        x="0"
                                        y="0"
                                        width="100%"
                                        height="100%"
                                        fill="white"
                                    />
                                    <circle
                                        cx="24"
                                        cy="10"
                                        r="6"
                                        fill="black"
                                    />
                                </mask>
                                <circle
                                    class="sun"
                                    cx="12"
                                    cy="12"
                                    r="6"
                                    mask="url(#moon-mask)"
                                    fill="currentColor"
                                />
                                <g class="sun-beams" stroke="currentColor">
                                    <line x1="12" y1="1" x2="12" y2="3" />
                                    <line x1="12" y1="21" x2="12" y2="23" />
                                    <line
                                        x1="4.22"
                                        y1="4.22"
                                        x2="5.64"
                                        y2="5.64"
                                    />
                                    <line
                                        x1="18.36"
                                        y1="18.36"
                                        x2="19.78"
                                        y2="19.78"
                                    />
                                    <line x1="1" y1="12" x2="3" y2="12" />
                                    <line x1="21" y1="12" x2="23" y2="12" />
                                    <line
                                        x1="4.22"
                                        y1="19.78"
                                        x2="5.64"
                                        y2="18.36"
                                    />
                                    <line
                                        x1="18.36"
                                        y1="5.64"
                                        x2="19.78"
                                        y2="4.22"
                                    />
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Cards section -->
        <div class="container mt-3 mb-5">
            <div class="row">
                <div class="col-md-12 d-flex">
                    <h1 class="mb-0">Heroes</h1>
                    <button
                        type="button"
                        class="btn btn-primary ms-auto"
                        data-bs-toggle="modal"
                        data-bs-target="#createHeroModal"
                    >
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
            <div
                class="row g-3 g-lg-4 g-md-3 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-xl-3 mt-0"
                id="cards_container"
            >
            </div>
        </div>

        <div
            class="modal fade"
            id="createHeroModal"
            tabindex="-1"
            aria-labelledby="createHeroModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createHeroModalLabel">
                            Create hero
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label"
                                >Name</label
                            >
                            <input
                                class="form-control"
                                id="nameInput"
                                name="name"
                                required
                            />
                            <div id="nameInputHelp" class="form-text"
                                >Name of your hero</div
                            >
                        </div>
                        <div class="mb-3">
                            <label for="classInput" class="form-label"
                                >Class</label
                            >
                            <input
                                class="form-control"
                                id="classInput"
                                name="class"
                                required
                            />
                            <div id="classInputHelp" class="form-text"
                                >Class of your hero</div
                            >
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label"
                                >Description</label
                            >
                            <textarea
                                class="form-control"
                                name="description"
                                id="descriptionInput"
                                required
                            ></textarea>
                            <div id="descriptionInputHelp" class="form-text">
                                Describe your hero in a few sentences
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            id="sumbitButton"
                            type="button"
                            class="btn btn-primary"
                            >Create</button
                        >
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/js/heroes.js"></script>
        <script defer src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
